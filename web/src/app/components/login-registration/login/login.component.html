<div class="login-main-container">
    <div class="fields-container">
        <p class="header">Sign in</p>
        <div [formGroup]="profileForm" class="form-container">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput [formControlName]="name" required />
            </mat-form-field>
            <span class="error-message" *ngIf="profileForm.controls[name].touched && profileForm.controls[name].invalid">Name is required</span>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" [formControlName]="password" required />
            </mat-form-field>
            <span class="error-message" *ngIf="profileForm.controls[password].touched && profileForm.controls[password].invalid">Password is required</span>

            <div class="link-container">
                <span>First time?</span>
                <a routerLink="/registration">Create a new account</a>
            </div>

            <button mat-raised-button color="primary" class="sign-in-button" (click)="onClickSignIn()" [disabled]="profileForm.invalid">Sign in</button>
        </div>
    </div>
</div>
