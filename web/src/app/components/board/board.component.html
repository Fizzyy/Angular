<div class="main-div">
    <div class="main-header">
        <app-board-header></app-board-header>
    </div>
    <div class="main-body" cdkDropListGroup>
        <div *ngFor="let column of columns"
            id="{{column.value}}"
            cdkDropList
            [cdkDropListData]="columns"
            (cdkDropListDropped)="drop($event)"
        >
            <app-column [column]="column"></app-column>
        </div>
    </div>
    <ng-template #vf></ng-template>
</div>
