<div class="root-project-management">
    <div class="main-project-main-container">
        <div class="project-description-container">
            <div *ngIf="project$ | async; else create"></div>
            <ng-template #create>
                <div class="create-button-container">
                    <button mat-raised-button color="primary" (click)="onClickCreateProjectButton()">Create project</button>
                </div>
            </ng-template>
        </div>
        <div class="project-sprints-epics-container">
            <div class="list-container">
                <h3>Epics</h3>
                <button class="add-item-button" mat-raised-button color="primary" (click)="onClickAddEpicButton()">Add epic</button>
                <div *ngIf="(epics$ | async).length; else emptyEpics">
                    <div *ngFor="let epic of epics$ | async"></div>
                </div>
                <ng-template #emptyEpics>
                    <p>No epics created yet...</p>
                </ng-template>
            </div>
            <div class="list-container">
                <button class="add-item-button" mat-raised-button color="primary" (click)="onClickAddSprintButton()">Add sprint</button>
                <h3>Sprints</h3>
                <div *ngIf="(sprints$ | async).length; else emptySprints">
                    <div *ngFor="let sprint of sprints$ | async"></div>
                </div>
                <ng-template #emptySprints>
                    <p>No sprints created yet...</p>
                </ng-template>
            </div>
        </div>
    </div>
</div>
