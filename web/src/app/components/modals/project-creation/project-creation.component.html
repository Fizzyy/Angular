<h2>Project creation</h2>
<form [formGroup]="projectForm">
    <div class="project-creation-form-container">
        <app-input-wrapper [formControlName]="projectName" type="text" label="Project name" required="true"></app-input-wrapper>
        <app-input-wrapper [formControlName]="startDate" type="date" label="Start date" required="true"></app-input-wrapper>
        <app-input-wrapper [formControlName]="endDate" type="date" label="End date" required="true"></app-input-wrapper>
    </div>
</form>
<button 
    mat-raised-button 
    color="primary" 
    [disabled]="projectForm.invalid" 
    (click)="onClickCreateProject()"
>
    Create project
</button>
