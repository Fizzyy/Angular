<h2>User {{ isCreation ? 'creation' : 'update' }}</h2>
<form [formGroup]="formGroup">
    <div class="project-creation-form-container">
        <app-input-wrapper
            [formControlName]="username"
            type="text"
            label="Username"
            required="true"
        ></app-input-wrapper>
        <app-input-wrapper
            *ngIf="isCreation"
            [formControlName]="password"
            type="password"
            label="Password"
            required="true"
        ></app-input-wrapper>
        <app-select-wrapper
            [formControlName]="userRole"
            type="text"
            label="Select role"
            [options]="userRoleOptions"
            required="true"
        ></app-select-wrapper>
    </div>
</form>
<button
    mat-raised-button
    color="primary"
    [disabled]="formGroup.invalid"
    (click)="onClickCreate()"
>
    {{ isCreation ? 'Create' : 'update' }} user
</button>
