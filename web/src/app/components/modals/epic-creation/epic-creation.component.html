<h2>Epic creation</h2>
<form [formGroup]="formGroup">
    <div class="project-creation-form-container">
        <app-input-wrapper [formControlName]="epicName" type="text" label="Epic name" required="true"></app-input-wrapper>
        <app-input-wrapper [formControlName]="startDate" type="date" label="Start date" required="true"></app-input-wrapper>
        <app-input-wrapper [formControlName]="endDate" type="date" label="End date" required="true"></app-input-wrapper>
    </div>
</form>
<button
    mat-raised-button
    color="primary"
    [disabled]="formGroup.invalid"
    (click)="onClickCreate()"
>
    Create epic
</button>
