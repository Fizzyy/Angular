<h2>Epic {{ isCreation ? 'creation' : 'update' }}</h2>
<form [formGroup]="formGroup">
    <div class="project-creation-form-container">
        <app-input-wrapper [formControlName]="epicName" label="Epic name" type="text" required="true"></app-input-wrapper>
        <app-input-wrapper [formControlName]="startDate" label="Start date" type="date" required="true"></app-input-wrapper>
        <app-input-wrapper [formControlName]="endDate" label="End date" type="date" required="true"></app-input-wrapper>
    </div>
</form>
<button
    mat-raised-button
    color="primary"
    [disabled]="formGroup.invalid"
    (click)="onClickCreate()"
>
    {{ isCreation ? 'Create' : 'Update' }} epic
</button>
