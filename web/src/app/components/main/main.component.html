<ng-container *ngIf="project.projectId && team.teamId; else prompt">
    <div class="root-main-container">
        <div class="inner-container">
            <div class="main-part">
                <h2>Welcome back, {{ currentUser.username }}!</h2>
                <h3>{{ project.projectName }}</h3>
                <div class="project-description">
                    <span>Start date: {{ project.startDate | date:"yyyy.MM.dd" }}</span>
                    <span>End date: {{ project.endDate | date:"yyyy.MM.dd" }}</span>
                </div>
                <div class="buttons-container">
                    <button mat-raised-button color="primary" (click)="onClickViewBoard()">View board</button>
                    <button mat-raised-button color="primary" (click)="onClickViewProjectSettings()">View settings</button>
                </div>
            </div>
            <div class="main-part">
                <h3>{{ team.name }}</h3>
                <p>Location: {{ team.location }}</p>
                <button mat-raised-button color="primary" class="manage-team" (click)="onClickManageTeam()">Manage team</button>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #prompt>
    <app-start-prompt></app-start-prompt>
</ng-template>
