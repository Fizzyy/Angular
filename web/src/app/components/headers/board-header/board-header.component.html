<div class="root-board-header">
    <div class="inner-container">
        <div>
            <span>Project > {{ project.projectName }}</span>
        </div>
        <div class="general-items-container">
            <div class="members-container" [matMenuTriggerFor]="menu">
                <span>Team members</span>
                <mat-icon>keyboard_arrow_down</mat-icon>
                <mat-menu #menu="matMenu">
                    <span *ngFor="let user of teamMembers" mat-menu-item>
                        <mat-icon class="user-icon">account_circle</mat-icon> 
                        {{ user.label }}
                    </span>
                </mat-menu>
            </div>
            <div class="epic-container">
                <span class="epic-label">Epics:</span>
                <app-select-wrapper
                    [ngModel]="selectedEpic"
                    (ngModelChange)="onChangeEpic($event)"
                    [options]="epics"
                ></app-select-wrapper>
            </div>
            <div class="add-story-button-container">
                <button mat-raised-button color="primary" (click)="onClickAddStory()">Add story</button>
            </div>
        </div>
    </div>
</div>
